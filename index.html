<htmL lang="fr">
    <head>
        <title>Chiffre ADFGVX</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Chiffre ADFGVX</h1>
        <form>
            <div class="text-clair-container">
                <div>
                    <label for="clear_text">Texte clair :</label><br>
                    <input type="text" name="clear_text" id="clear_text" placeholder="Entrer votre texte clair à crypter ici" />
                </div>

                <div>
                    <label for="key">Clé de cryptage :</label><br>
                    <input type="text" name="key" id="key" placeholder="Entrer votre clé de cryptage ici" />
                    <div id="manage_key">
                    </div>
                </div>
            </div>

            <button class="crypt-button" type="button" onclick="crypteMessage()">CRYPTER LE MESSAGE</button>

            <textarea id="crypted_text"></textarea>
        </form>

        <form>
            <div class="text-crypte-container">
                <div>
                    <label for="crypte_text">Texte crypté :</label><br>
                    <input type="text" name="crypte_text" id="crypte_text" placeholder="Entrer votre texte crypté à décrypter ici" />
                </div>

                <div>
                    <label for="key_decrypt">Clé de décryptage :</label><br>
                    <input type="text" name="key_decrypt" id="key_decrypt" placeholder="Entrer votre clé de décryptage ici" />
                    <div id="manage_key2">
                    </div>
                </div>
            </div>

            <button class="decrypt-button" type="button" onclick="decrypteMessage()">DECRYPTER LE MESSAGE</button>

            <textarea id="decrypted_text"></textarea>
        </form>

        <form>
            <div class="text-cryptanalyse-container">
                <div>
                    <label for="cryptanalyse_text">Texte crypté :</label><br>
                    <input type="text" name="crypte_text" id="cryptanalyse_text" placeholder="Entrer votre texte crypté à cryptanalysé ici" />
                </div>

                <div>
                    <label for="cryptanalyse_language">langage crypté :</label><br>
                    <select id="cryptanalyse_language">
                        <option value="fr" selected>fr</option>
                        <option value="en">en</option>
                    </select>
                </div>

            </div>

            <button class="decrypt-button" type="button" onclick="cryptanalyse()">CRYPTANALYSE LE MESSAGE</button>

            <div id="decryptanalyse_text"></div>
        </form>

        <div style="display: none">
            <input type="file" name="dicoFo" src="dico.txt">
        </div>

        <script type="application/javascript" src="js/general.js"></script>
        <script type="application/javascript" src="js/crypt.js"></script>
        <script type="application/javascript" src="js/decrypt.js"></script>
        <script type="application/javascript" src="js/cryptanalyse.js"></script>
    </body>
</htmL>
